<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมฟังเพลง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>โปรแกรมเล่นเพลง (Music API)</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 class="title" id="title">เพลงมาริโอ้</h4>
            <div class="progress-container" id="progree-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music/Mario.mp3" controls hidden id="audio"></audio>
        <div class="image-container">
            <img src="" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              
            </button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
